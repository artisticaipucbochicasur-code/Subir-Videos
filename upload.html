    <main>

    <form id="uploadForm" onsubmit="event.preventDefault(); upload();">

    </main>
    <script>

// 0) Si vienen por querystring (?name=&email=), guardarlos
document.addEventListener("DOMContentLoaded", () => {
  const qs = new URLSearchParams(location.search);
  const qName  = qs.get("name");
  const qEmail = qs.get("email");
  if (qName)  localStorage.setItem("autor",  qName);
  if (qEmail) localStorage.setItem("correo", qEmail);

  // 1) Pedir a App Inventor que env√≠e los datos de usuario
  try { window.AppInventor?.setWebViewString?.("REQUEST_USER_DATA"); } catch(e) {}

  // 2) Escuchar datos de App Inventor y guardarlos en localStorage
  if (window.AppInventor) {
    setInterval(() => {
      const comando = window.AppInventor.getWebViewString?.();
      if (!comando) return;

      try {
        const data = JSON.parse(comando);
        if (data.action === "updateUserData") {
          const currentAuthorName  = data.name  || "";
          const currentAuthorEmail = data.email || "";
          if (currentAuthorName)  localStorage.setItem("autor",  currentAuthorName);
          if (currentAuthorEmail) localStorage.setItem("correo", currentAuthorEmail);
          console.log("upload.html: datos recibidos de AppInventor", currentAuthorName, currentAuthorEmail);
        }
      } catch (e) {
        // no era JSON, lo ignoramos
      }
    }, 500);
  }
});



      
      let directLink = "";
      let identifier = "";
      let fileName = "";
      let tituloUsuario = "";

      document.addEventListener("DOMContentLoaded", cargarPublicaciones);

      function cargarPublicaciones() {
        fetch('https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec?accion=listar&tipo=videos')
          .then(response => response.json())
          .then(data => {
            const select = document.getElementById("deleteSelect");
            select.innerHTML = '<option value="">Selecciona una publicaci√≥n para eliminar</option>';

            if (Array.isArray(data.data)) {
              data.data.forEach(row => {
                const titulo = row[0];
                const link = row[1];
                // Solo mostrar el t√≠tulo, guardar el link como value
                select.innerHTML += `<option value="${link}">${titulo}</option>`;
              });
            }
          });
      }


console.log("FFmpeg cargado?", typeof FFmpeg);
     
async function upload() {
  const file = document.getElementById("fileInput").files[0];
  const tituloUsuario = document.getElementById("videoTitle").value.trim();
  const descripcionUsuario = document.getElementById("videoDescripcion").value.trim();

  const params = new URLSearchParams(window.location.search);
  const autor = params.get("nombre") || "An√≥nimoDH";
  const correo = params.get("email") || "decom@bochicasur.edu";

  if (!file) {
    alert("Selecciona un video primero.");
    document.getElementById("fileInput").focus();
    return;
  }
  if (!tituloUsuario) {
    alert("Por favor, escribe el t√≠tulo del video.");
    document.getElementById("videoTitle").focus();
    return;
  }

  document.getElementById("retryButton").style.display = "none";
  document.getElementById("copyButton").style.display = "none";
  document.getElementById("progressContainer").style.display = "block";
  document.getElementById("progress").style.width = "0%";
  document.getElementById("status").innerText = "‚è≥ Preparando compresi√≥n...";

  // --- COMPRESI√ìN CON FFMPEG.WASM ---
// --- COMPRESI√ìN CON FFMPEG.WASM ---
if (typeof createFFmpeg === "undefined" || typeof fetchFile === "undefined") {
  alert("‚ùå No se pudo cargar FFmpeg.");
  return;
}

// --- COMPRESI√ìN CON FFMPEG.WASM ---
if (typeof FFmpeg === "undefined" || !FFmpeg.createFFmpeg) {
  alert("‚ùå No se pudo cargar FFmpeg.");
  return;
}

const { createFFmpeg, fetchFile } = FFmpeg;

const ffmpeg = createFFmpeg({
  log: true,
  corePath: "https://unpkg.com/@ffmpeg/core@0.12.6/dist/ffmpeg-core.js",
  progress: ({ ratio }) => {
    const percent = Math.min(100, Math.round(ratio * 100));
    document.getElementById("progress").style.width = percent + "%";
    document.getElementById("status").innerText = `‚è≥ Comprimiendo video... ${percent}%`;
  }
});

if (!ffmpeg.isLoaded()) {
  document.getElementById("status").innerText = "‚è≥ Cargando librer√≠a de compresi√≥n...";
  await ffmpeg.load();
  console.log("‚úÖ FFmpeg cargado correctamente.");
}


  const inputName = "input.mp4";
  const outputName = "output.mp4";

  ffmpeg.FS("writeFile", inputName, await fetchFile(file));

  console.log("Iniciando compresi√≥n con ffmpeg...");
  await ffmpeg.run(
    "-i", inputName,
    "-b:v", "800k",
    "-crf", "30",
    "-preset", "fast",
    outputName
  );
  console.log("Compresi√≥n terminada.");

  const data = ffmpeg.FS("readFile", outputName);
  const compressedFile = new File([data.buffer], "compressed_" + file.name, { type: "video/mp4" });

  // Reinicia la barra para la subida
  document.getElementById("progress").style.width = "0%";
  document.getElementById("status").innerText = "‚è≥ Subiendo video comprimido...";

  // --- SUBIDA A ARCHIVE.ORG ---
  const identifier = "artistica_bochica_" + Date.now();
  const fileName = compressedFile.name;
  const accessKey = "KPJmAQCm1UyNJWqv";
  const secretKey = "9JkBrIGexGNOynyf";
  const url = `https://s3.us.archive.org/${identifier}/${fileName}`;
  const xhr = new XMLHttpRequest();

  xhr.upload.onprogress = function (event) {
    if (event.lengthComputable) {
      const percent = (event.loaded / event.total) * 100;
      document.getElementById("progress").style.width = percent + "%";
      document.getElementById("status").innerText = `‚è≥ Subiendo video... ${Math.round(percent)}%`;
    }
  };

  xhr.onload = function () {
    console.log("Respuesta del servidor:", xhr.status, xhr.responseText);
    if (xhr.status === 200) {
      const fileEncoded = encodeURIComponent(fileName);
      directLink = `https://archive.org/download/${identifier}/${fileEncoded}`;
      document.getElementById("status").innerHTML = `
        <p>‚úÖ Publicaci√≥n exitosa.</p>
        <a href="${directLink}" target="_blank">üîó Ver video</a>`;
      document.getElementById("copyButton").style.display = "inline-block";
      document.getElementById("retryButton").style.display = "none";

      fetch('https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec?accion=guardar&tipo=video'
        + '&titulo=' + encodeURIComponent(tituloUsuario)
        + '&link=' + encodeURIComponent(directLink)
        + '&autor=' + encodeURIComponent(autor)
        + '&correo=' + encodeURIComponent(correo)
        + '&descripcion=' + encodeURIComponent(descripcionUsuario), {
        method: 'GET'
      }).then(cargarPublicaciones);

    } else {
      document.getElementById("status").innerText = "‚ùå Error al subir: " + xhr.responseText;
      document.getElementById("retryButton").style.display = "inline-block";
    }
  };

  xhr.onerror = function () {
    console.error("Error de red:", xhr);
    document.getElementById("status").innerText = "‚ùå Error de red al subir el archivo.";
    document.getElementById("retryButton").style.display = "inline-block";
  };

  xhr.open("PUT", url, true);
  xhr.setRequestHeader("Authorization", `LOW ${accessKey}:${secretKey}`);
  xhr.setRequestHeader("x-archive-auto-make-bucket", "1");
  xhr.setRequestHeader("x-archive-meta-title", fileName);
  xhr.setRequestHeader("x-archive-meta-mediatype", "movies");
  xhr.setRequestHeader("x-archive-meta-description", "Video subido desde la app DECOM (comprimido)");
  xhr.setRequestHeader("x-archive-meta-collection", "opensource_movies");
  xhr.setRequestHeader("x-archive-meta-creator", "artistica_bochica");
  xhr.setRequestHeader("Content-Type", compressedFile.type);

  xhr.send(compressedFile);
}






      function copiar() {
        if (!directLink) return;
        navigator.clipboard
          .writeText(directLink)
          .then(() => alert("‚úÖ Link copiado al portapapeles"))
          .catch(() => alert("‚ùå No se pudo copiar"));
      }

      function eliminarSeleccionada() {
        const select = document.getElementById("deleteSelect");
        const link = select.value;
        const titulo = select.options[select.selectedIndex]?.text;

        if (!link) {
          alert("Selecciona una publicaci√≥n para eliminar.");
          return;
        }

        let archiveMatch = link.match(/archive\.org\/download\/(artistica_bochica_\d+)\/(.+)$/);
        if (!archiveMatch) {
          alert("No se pudo encontrar la ruta del archivo en Archive.org.");
          return;
        }
        let delIdentifier = archiveMatch[1];
        let delFileName = decodeURIComponent(archiveMatch[2]);

        const url = `https://s3.us.archive.org/${delIdentifier}/${delFileName}`;
        const accessKey = "KPJmAQCm1UyNJWqv";
        const secretKey = "9JkBrIGexGNOynyf";
        const xhr = new XMLHttpRequest();

        xhr.open("DELETE", url, true);
        xhr.setRequestHeader("Authorization", `LOW ${accessKey}:${secretKey}`);

        xhr.onload = function () {
          if (xhr.status === 200 || xhr.status === 204) {
            document.getElementById("status").innerHTML = `<p>üóëÔ∏è Publicaci√≥n eliminada de DECOM.</p>`;
            fetch('https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec?accion=eliminar&link='
              + encodeURIComponent(link), {
              method: 'GET'
            }).then(cargarPublicaciones);
            select.selectedIndex = 0;
          } else {
            document.getElementById("status").innerHTML += "<br>‚ö†Ô∏è Error al eliminar de Archive.org.";
          }
        };

        xhr.onerror = function () {
          document.getElementById("status").innerHTML += "<br>‚ö†Ô∏è Error de red al eliminar de Archive.org.";
        };

        xhr.send();
      }
    </script>
