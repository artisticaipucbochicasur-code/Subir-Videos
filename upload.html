<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Subir video a DECOM</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f4f8;
        color: #333;
      }

      header {
        background-color: #2b6cb0;
        padding: 20px;
        text-align: center;
        color: white;
      }

      header img {
        max-height: 60px;
        margin-bottom: 10px;
      }

      header h1 {
        margin: 10px 0 0;
        font-size: 28px;
      }

      main {
        max-width: 500px;
        margin: 30px auto;
        background-color: #fff;
        border-radius: 12px;
        padding: 30px 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      input[type="file"] {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #2b6cb0;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2c5282;
      }

      #copyButton {
        background-color: #38a169;
        margin-top: 15px;
      }

      #copyButton:hover {
        background-color: #2f855a;
      }

      #progressContainer {
        width: 100%;
        margin-top: 20px;
        display: none;
      }

      #progressBar {
        width: 100%;
        height: 20px;
        background-color: #e2e8f0;
        border-radius: 10px;
        overflow: hidden;
      }

      #progress {
        height: 100%;
        width: 0%;
        background-color: #3182ce;
        transition: width 0.3s ease;
      }

      #status {
        margin-top: 20px;
        font-size: 15px;
        color: #444;
      }

      .note {
        font-size: 14px;
        color: #555;
        margin-top: 25px;
        background-color: #edf2f7;
        padding: 15px;
        border-radius: 8px;
        line-height: 1.5;
      }

      a {
        color: #2b6cb0;
        word-break: break-all;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Upload_alt_font_awesome.svg/512px-Upload_alt_font_awesome.svg.png" alt="Logo" />
      <h1>DECOM - Subir Video</h1>
    </header>

    <main>
      <input type="file" id="fileInput" accept="video/*" />
      <button onclick="upload()">üì§ Subir video</button>

      <div id="progressContainer">
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>

      <div id="status"></div>
      <button id="copyButton" onclick="copiar()">üìã Copiar link directo</button>

      <div class="note">
        üîÑ Por favor, espera hasta que el video se suba completamente.<br /><br />
        üìã Una vez cargado, copia el link generado y p√©galo en la <strong>descripci√≥n</strong> dentro de la app DECOM.<br /><br />
        ‚úÖ Luego presiona <strong>‚ÄúGuardar Anuncio‚Äù</strong> en la app para finalizar.
      </div>
    </main>

    <script>
      let directLink = "";

      function upload() {
        const file = document.getElementById("fileInput").files[0];
        if (!file) {
          alert("Selecciona un video primero.");
          return;
        }

        const identifier = "artistica_bochica_" + Date.now();
        const accessKey = "KPJmAQCm1UyNJWqv";
        const secretKey = "9JkBrIGexGNOynyf";

        const url = `https://s3.us.archive.org/${identifier}/${file.name}`;
        const xhr = new XMLHttpRequest();

        xhr.upload.onprogress = function (event) {
          if (event.lengthComputable) {
            const percent = (event.loaded / event.total) * 100;
            document.getElementById("progressContainer").style.display = "block";
            document.getElementById("progress").style.width = percent + "%";
          }
        };

        xhr.onload = function () {
          if (xhr.status === 200) {
            const fileEncoded = encodeURIComponent(file.name);
            directLink = `https://archive.org/download/${identifier}/${fileEncoded}`;

           document.getElementById("status").innerHTML = `
              <p>‚úÖ Subido correctamente.</p>
             <a href="${directLink}" target="_blank" style="font-size: 14px; word-break: break-all; color: #2b6cb0;">üîó Ver video</a>`;

            document.getElementById("copyButton").style.display = "inline-block";
          } else {
            document.getElementById("status").innerText =
              "‚ùå Error al subir: " + xhr.responseText;
          }
        };

        xhr.onerror = function () {
          document.getElementById("status").innerText =
            "‚ùå Error de red al subir el archivo.";
        };

        xhr.open("PUT", url, true);
        xhr.setRequestHeader("Authorization", `LOW ${accessKey}:${secretKey}`);
        xhr.setRequestHeader("x-archive-auto-make-bucket", "1");
        xhr.setRequestHeader("x-archive-meta-title", file.name);
        xhr.setRequestHeader("x-archive-meta-mediatype", "movies");
        xhr.setRequestHeader("x-archive-meta-description", "Video subido desde la app DECOM");
        xhr.setRequestHeader("x-archive-meta-collection", "opensource_movies");
        xhr.setRequestHeader("x-archive-meta-creator", "artistica_bochica");
        xhr.setRequestHeader("Content-Type", file.type);

        xhr.send(file);
      }

      function copiar() {
        if (!directLink) return;
        navigator.clipboard
          .writeText(directLink)
          .then(() => alert("‚úÖ Link copiado al portapapeles"))
          .catch(() => alert("‚ùå No se pudo copiar"));
      }
    </script>
  </body>
</html>
