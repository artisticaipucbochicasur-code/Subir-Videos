<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Videos</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d8f3dc, #95d5b2);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-family: "Luckiest Guy", cursive;
      color: #081c15;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    main {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    input,
    textarea,
    button,
    select {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #1b4332;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #081c15;
    }
    #progressContainer {
      width: 90%;
      background: #ccc;
      margin: 10px auto;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0;
      background: #40916c;
      transition: width 0.3s;
    }
    #mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      main {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>Subir Videos</h1>
  <main>
    <input type="file" id="fileInput" accept="video/*" />
    <input type="text" id="titulo" placeholder="Título del video" />
    <textarea id="descripcion" placeholder="Descripción"></textarea>
    <button onclick="upload()">Subir Video</button>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <p id="mensaje"></p>
  </main>

  <script>
    const scriptUrl =
      "https://script.google.com/macros/s/AKfycbzeW2nNEgguKyHPcUGfJ7vu-qKdk3K_cH4DsMf2pkr-5TY9VZk6ErH4yFiXq8iZcBVK/exec";

    function upload() {
      const file = document.getElementById("fileInput").files[0];
      const titulo = document.getElementById("titulo").value;
      const descripcion = document.getElementById("descripcion").value;
      if (!file || !titulo || !descripcion) {
        alert("Completa todos los campos");
        return;
      }

      const xhr = new XMLHttpRequest();
      const url = `https://s3.us.archive.org/${encodeURIComponent(
        file.name
      )}`;
      xhr.open("PUT", url, true);
      xhr.setRequestHeader(
        "authorization",
        "LOW tuAccessKey:tuSecretKey"
      );

      xhr.upload.onprogress = function (e) {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          document.getElementById("progressBar").style.width =
            percent + "%";
        }
      };

      xhr.onload = function () {
        if (xhr.status === 200) {
          document.getElementById("mensaje").innerText =
            "Video subido correctamente ✅";

          const link = `https://archive.org/download/${encodeURIComponent(
            file.name
          )}/${encodeURIComponent(file.name)}`;

          // Guardar en Google Sheets
          fetch(
            `${scriptUrl}?accion=guardar&titulo=${encodeURIComponent(
              titulo
            )}&link=${encodeURIComponent(
              link
            )}&descripcion=${encodeURIComponent(descripcion)}`,
            { mode: "no-cors" }
          );
        } else {
          document.getElementById("mensaje").innerText =
            "Error al subir el video ❌";
        }
      };

      xhr.send(file);
    }
  </script>
</body>
</html>
