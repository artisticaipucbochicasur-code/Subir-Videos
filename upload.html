<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subir video a Drive</title>
  <style>
    #copyButton { display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Subir video a Drive y guardar en hoja</h2>
  
  <form id="uploadForm" method="POST" enctype="multipart/form-data" action="https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec">

    <label>Título del video:</label><br>
    <input type="text" name="titulo" placeholder="Escribe un título" required>
    <br><br>
    <input type="file" name="file" accept="video/*" required>
    <br><br>
    <input type="submit" value="Subir video">
  </form>

  <div id="response"></div>
  <button id="copyButton">📋 Copiar link</button>

  <script>
    let lastLink = "";

    document.getElementById("uploadForm").onsubmit = function(event) {
      event.preventDefault();
      var form = document.getElementById("uploadForm");
      var formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          lastLink = data.link;
          document.getElementById("response").innerHTML = "<p>Subido correctamente:</p><a href='" + lastLink + "' target='_blank'>" + lastLink + "</a>";
          document.getElementById("copyButton").style.display = "inline-block";
        } else {
          document.getElementById("response").innerText = "Error: " + data.message;
        }
      })
      .catch(error => {
        document.getElementById("response").innerText = "Error: " + error;
      });
    };

    document.getElementById("copyButton").onclick = function() {
      if (!lastLink) return;
      navigator.clipboard.writeText(lastLink)
        .then(() => alert("✅ Link copiado al portapapeles"))
        .catch(() => alert("❌ Error al copiar el link"));
    };
  </script>
</body>
</html>
