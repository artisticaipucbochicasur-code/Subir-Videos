<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Subir Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f6f9;
      color: #333;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 600px;
      margin: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      text-align: center;
      font-family: 'Luckiest Guy', cursive;
      font-size: 2rem;
      margin: 20px 0;
      color: #222;
    }

    .form-container {
      padding: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: 0.3s ease;
      background: #fafafa;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4a90e2;
      background: #fff;
      box-shadow: 0 0 6px rgba(74, 144, 226, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: transform 0.15s ease, background 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    #uploadBtn {
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      color: #fff;
    }

    #uploadBtn:hover {
      background: linear-gradient(135deg, #357ABD, #2c6aa3);
    }

    #retryBtn {
      background: #e74c3c;
      color: #fff;
      display: none;
    }

    #retryBtn:hover {
      background: #c0392b;
    }

    progress {
      width: 100%;
      height: 12px;
      border-radius: 8px;
      overflow: hidden;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 8px;
    }

    progress::-webkit-progress-value {
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      border-radius: 8px;
    }

    #status {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 10px;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      input, textarea, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="TU_IMAGEN_CABECERA.jpg" alt="Cabecera">
    </header>
    <h1>Subir Video</h1>
    <div class="form-container">
      <input type="file" id="fileInput" accept="video/*">
      <input type="text" id="titulo" placeholder="Título del video">
      <textarea id="descripcion" placeholder="Descripción del video"></textarea>
      <button id="uploadBtn" onclick="upload()">Subir Video</button>
      <button id="retryBtn" onclick="upload()">Reintentar</button>
      <progress id="progressBar" value="0" max="100"></progress>
      <p id="status"></p>
    </div>
  </main>

  <script>
    function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert('Selecciona un video primero.');
        return;
      }
      document.getElementById('status').innerText = "Subiendo...";
      document.getElementById('progressBar').value = 0;

      // Aquí va tu lógica de subida y guardado en Google Sheets
      setTimeout(() => {
        document.getElementById('status').innerText = "¡Video subido y guardado!";
        document.getElementById('progressBar').value = 100;
      }, 2000);
    }
  </script>
</body>
</html>
